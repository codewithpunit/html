<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basic</title>
</head>

<body>
    <!--
        get :default
        post :apply


    -->
    <form method="post">
        <p><input type="text" name="fname" placeholder="Enter Your First Name"></p>
        <p><input type="text" name="lname" placeholder="Enter Your Last Name"></p>
        <p><input type="email" name="email" placeholder="Enter Your Email Id"></p>
        <p><input type="password" name="pass"></p>
        <p>
            <input type="radio" name="pro" value="student"> Student
            <input type="radio" name="pro" value="developer"> Developer
        </p>
        <p>
            HTML <input type="checkbox" name="a" value="html">
            CSS <input type="checkbox" name="b" value="css">
            Javascript <input type="checkbox" name="c" value="js">
            Jquery <input type="checkbox" name="d" value="jquey">
        </p>
        <p><input type="date" name="dob"></p>
        <p><textarea name="msg" cols="100" rows="10"></textarea></p>
        <p><select>
                <option>Delhi 1</option>
                <option>Delhi 2</option>
                <option>Delhi 3</option>
                <option>Delhi 4 </option>
                <option>Delhi 5</option>
            </select></p>
        <p><input type="color"></p>
        <p><input type="file" name="abc"></p>
        <p><input type="range" name="filter"></p>
        <p><input type="number" name="num"></p>
        <button>Add To Cart</button>
        <p><input type="submit" value="Register Now"></p>
    </form>




</body>

</html>
