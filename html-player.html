<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {

            width: 100%;
            background-color: #169FE6;
        }

        header h1 {
            padding: 2%;
            color: white;
            text-shadow: 1px 1px 1px black;
        }

        video {
            display: block;
            margin-top: 5px;
            margin-left: 2%;
            border-bottom: 5px solid #169FE6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Media Player Using HTML And CSS</h1>
    </header>
    <video src="title.mp4" width="69%" height="600px" controls></video>

</body>

</html>
