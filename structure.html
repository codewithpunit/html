<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Using Table Tag</title>
</head>

<body>
    <h1>Box 1</h1>
    <h1>Box 2</h1>
    <hr>
    <table border="1" width="400px" height="400px" cellspacing="20" cellpadding="20px" bgcolor="lightblue">
        <tr>
            <td bgcolor="orange" align="center" valign="top">
                <h1>Box 1</h1>
            </td>
            <td>
                <h1>Box 2</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Box 1</h1>
            </td>
            <td>
                <h1>Box 2</h1>
            </td>
        </tr>

    </table>
</body>

</html>
