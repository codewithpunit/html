<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Using Table Tag</title>
</head>

<body>
    <h1>Box 1</h1>
    <h1>Box 2</h1>
    <hr>
    <h2>Table Module One</h2>
    <hr>
    <table border="1" width="400px" height="400px" cellspacing="20" cellpadding="20px" bgcolor="lightblue">
        <tr>
            <td bgcolor="orange" align="center" valign="top">
                <h1>Box 1</h1>
            </td>
            <td>
                <h1>Box 2</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Box 1</h1>
            </td>
            <td>
                <h1>Box 2</h1>
            </td>
        </tr>

    </table>
    <hr>
    <h2>Table Module Two</h2>
    <hr>
    <table border="1" width="400px" height="400px" cellspacing="20" cellpadding="20px" bgcolor="lightblue">
        <tr>
            <td bgcolor="orange" align="center" valign="top" colspan="2">
                <h1>Box 1</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Box 1</h1>
            </td>
            <td>
                <h1>Box 2</h1>
            </td>
        </tr>

    </table>
    <hr>
    <h2>Table Module Three</h2>
    <hr>
    <table border="1" width="400px" height="400px" cellspacing="20" cellpadding="20px" bgcolor="lightblue">
        <tr>
            <td bgcolor="orange" align="center" valign="top" rowspan="3">
                <h1>Box 1</h1>
            </td>
        </tr>
        <tr>
            <td bgcolor="blue">
                <h1>Box 1</h1>
            </td>
            <td bgcolor="red">
                <h1>Box 2</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="teal">
                <h1 align="center">Box3</h1>
            </td>
        </tr>

    </table>
    <hr>
    <a href="table-example.html">Table Example</a>
</body>

</html>
