<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Forms Method</h2>
    <ol>
        <li>get</li>
        <li>post</li>
    </ol>
    <form method="post">
        <p><input type="text" name="fname" placeholder="Enter Your First Name"></p>
        <p><input type="text" name="lname" placeholder="Enter Your Last Name"></p>
        <p><input type="email" name="uid" placeholder="Enter Email Id"></p>
        <p><input type="password" name="pass" placeholder="Enter Pasword"></p>
        <p>
            <input type="radio" name="user" value="student"> Student
            <input type="radio" name="user" value="developer"> Developer
        </p>
        <p>
            <input type="checkbox" name="a"> A
            <input type="checkbox" name="b"> B
            <input type="checkbox" name="c"> C
            <input type="checkbox" name="d"> D
        </p>
        <p><input type="date" name="dob"></p>
        <p><input type="time" name="t"></p>
        <p><input type="number" name="mobile"></p>
        <p><textarea name="msg" rows="10" cols="100"></textarea></p>
        <p><select name="sel">
                <option>BCA</option>
                <option>BTech</option>
                <option>MCA</option>
                <option>Mtech</option>
                <option>BBA</option>
                <option>MBA</option>
            </select>
        </p>
        <p><input type="file" name="f"></p>
        <p><input type="color" name="col"></p>
        <p><input type="range" name="re"></p>
        <p><input type="search" name="srch"></p>
        <p><input type="url" name="url"></p>
        <p><input type="reset" name="reset"></p>
        <p><input type="submit" value="Update Now" name="update"></p>
    </form>




</body>

</html>
